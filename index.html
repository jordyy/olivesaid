<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World! Love, Olive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Indie+Flower&family=Just+Me+Again+Down+Here&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.png" height="80" width="80" alt="Photo of Olive" />
        <h1>Olive said...</h1>
      </div>
      <button>OMG what did she say?</button>
    </header>

    <form class="quote-form">
      <input type="text" placeholder="Today Olive said..." />
      <input type="date" />
      <select>
        <option value="">Choose category:</option>
        <option value="holidays">Holidays</option>
      </select>
    </form>
    <main>
      <span>
        <ul>
          <li><button>All</button></li>
          <li><button>Holidays</button></li>
          <li><button>Family</button></li>
        </ul>
        <ul>
          <li class="quote">I'm an astronaut. I have magic.</li>
          <li class="quote">Mommy pooped her pants.</li>
        </ul>
      </span>
    </main>
  </body>
</html>
