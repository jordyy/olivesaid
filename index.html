<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World! Love, Olive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Indie+Flower&family=Just+Me+Again+Down+Here&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.png" height="80" width="80" alt="Photo of Olive" />
        <h1>Olive said...</h1>
      </div>
      <button>OMG what did she say?</button>
    </header>

    <form class="quote-form">
      <input type="text" placeholder="Today Olive said..." />
      <input type="date" />
      <select>
        <option value="">Choose category:</option>
        <option value="holidays">Holidays</option>
      </select>
    </form>
    <main class="main">
      <aside>
        <ul>
          <li><button>All</button></li>
          <li><button>Holidays</button></li>
          <li><button>Family</button></li>
        </ul>
      </aside>
      <section>
        <ul>
          <li class="quote">
            <p>I'm an astronaut. I have magic.</p>
            <span class="tag" style="background-color: #3b82f6"> #All#</span>
            <div class="reaction-buttons">
              <button>❤️</button>
              <button>😂</button>
            </div>
          </li>
          <li class="quote">
            <p>Mommy pooped her pants.</p>
            <span class="tag" style="background-color: #ccb03f"> #Family#</span>
            <div class="reaction-buttons">
              <button>❤️</button>
              <button>😂</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
